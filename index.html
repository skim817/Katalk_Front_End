<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" class="" />
    <title>Katalk by Liam Kim</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="material-icons">
          alarm
        </i>
        <i class="material-icons">
          volume_off
        </i>
        <i class="material-icons">
          wifi
        </i>
        <span class="status-bar__battery-level">100%</span>
        <i class="material-icons">
          battery_charging_full
        </i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__header-title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"
          ><i class="material-icons">
            search
          </i></span
        >
        <span class="header__icon"
          ><i class="material-icons">
            chat_bubble_outline
          </i></span
        >
        <span class="header__icon">
            <a href="settings.html">
          <i class="material-icons">
            settings_applications
          </i></a></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats_chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/ava.jpg" class="m-avatar friend_avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Jackie Chen
                  </span>
                  <span class="friend__bottom-text">
                    Hey, dude!!! have u made the website yet?
                  </span>
                </div>
              </div>
              <span class="chat__timestamp">
                March 8
              </span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friend.html" class="nav__list-link">
            <i class="material-icons">
              account_circle
            </i></a
          >
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="material-icons">
              chat_bubble
            </i></a
          >
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="material-icons">
              search
            </i></a
          >
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="material-icons">
              more_horiz
            </i></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
