<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" class="">
    <title>Katalk by Liam Kim</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="material-icons">
          alarm
        </i>
        <i class="material-icons">
          volume_off
        </i>
        <i class="material-icons">
          wifi
        </i>
        <span class="status-bar__battery-level">100%</span>
        <i class="material-icons">
          battery_charging_full
        </i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="material-icons">
            arrow_back
          </i>
        </a>
        <h1 class="header__header-title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="material-icons">
            search
          </i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings_sections">
        <ul class="settings__list">
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="material-icons">
                lock
              </i>
            </span>
            <span class="settingtitle">Privacy</span>
          </li>
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="material-icons">
                notifications_none
              </i>
            </span>
            <span class="settingtitle">Notification</span>
          </li>
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="material-icons">
                supervised_user_circle
              </i>
            </span>
            <span class="settingtitle">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
